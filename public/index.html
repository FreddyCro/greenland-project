<html lang="zh-Hant-TW">
	<head>

		<meta charset="utf-8"/>

		<meta http-equiv="content-language" content="zh-Hant-TW"/>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

		<meta name="twitter:card" content="summary"/>

		<meta name="twitter:description" content="<%= htmlWebpackPlugin.options.metaDescription %>"/>

		<meta name="twitter:image" content="<%= htmlWebpackPlugin.options.metaImage %>"/>

		<meta name="application-name" content="聯合報-新媒體中心"/>
		<meta name="copyright" content="聯合報"/>
		<meta name="title" content="<%= htmlWebpackPlugin.options.metaTitle %>"/>

		<meta name="author" content="<%= htmlWebpackPlugin.options.metaAuthor %>"/>
		<meta name="copyright" content="<%= htmlWebpackPlugin.options.metaCopyright %>"/>

		<meta property="fb:admins" content="671188086"/>
		<meta property="fb:app_id" content="1010324812347164"/>
		<meta property="og:type" content="website"/>
		<meta property="og:site_name" content="聯合報"/>
		<meta property="article:author" content="https://www.facebook.com/udnplus"/>
		<meta property="article:publisher" content="https://www.facebook.com/udnplus"/>

		<link rel="icon" type="image/x-icon" href="https://vip.udn.com/static/img/favicon.ico"/>

		<title><%= htmlWebpackPlugin.options.metaTitle %></title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %>
				doesn't work
				        properly without JavaScript enabled. Please enable it to
				        continue.</strong>
		</noscript>
		<div id="app"></div>
		<script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Article",
        "url": "<%= htmlWebpackPlugin.options.metaUrl %>",
        "headline": "<%= htmlWebpackPlugin.options.metaTitle %>",
        "datePublished": "<%= htmlWebpackPlugin.options.datePublished %>",
        "dateModified": "<%= htmlWebpackPlugin.options.metaModified %>",
        "description": "<%= htmlWebpackPlugin.options.metaDescription %>",
        "articleSection": "專題報導",
        "author": {
          "@type": "Organization",
          "name": "<%= htmlWebpackPlugin.options.metaAuthor %>"
        },
        "publisher": {
          "@type": "Organization",
          "name": "udn 新媒體中心 | 聯合報",
          "logo": {
            "@type": "ImageObject",
            "url": "https://udn.com/upf/newmedia/image/nmd-logo.png"
          },
          "sameAs": [
            "https://www.facebook.com/udnplus/",
            "https://www.instagram.com/udngroup/",
            "https://www.youtube.com/channel/UCEt9Vy6Kz4GKlePLgIJbtoA",
            "https://twitter.com/udnNewMedia"
          ]
        },
        "image": {
          "@type": "ImageObject",
          "url": "<%= htmlWebpackPlugin.options.pageUrl %>og.jpg"
        },
        "mainEntityOfPage": "<%= htmlWebpackPlugin.options.metaUrl %>"
      }
    </script>
		<script src="https://public.flourish.studio/resources/embed.js" defer></script>
